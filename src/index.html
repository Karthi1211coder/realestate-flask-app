<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realestate Connect</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #c0392b;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #c0392b;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-section {
            width: 48%;
        }
        h2 {
            color: #c0392b;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* To include padding and border in the element's total width and height */
        }
        textarea {
            height: 100px;
        }
        .form-buttons {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #c0392b;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .btn-secondary {
            background-color: #e74c3c;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üè† REALESTATE CONNECT</div>
    </div>

    <div class="container">
        <h1>REGISTER AND UPLOAD YOUR PROPERTY</h1>
        <form action="/submit" method="post">
            <div class="form-section">
                <h2>YOUR CONTACT INFORMATION</h2>
                <div class="form-group">
                    <label for="location">‚òÖ Location / City (Required)</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="price_range">‚òÖ Price Range</label>
                    <input type="text" id="price_range" name="price_range">
                </div>
                <div class="form-group">
                    <label for="facing">‚òÖ Facing (East, West, North, South)</label>
                    <select id="facing" name="facing">
                        <option value="East">East</option>
                        <option value="West">West</option>
                        <option value="North">North</option>
                        <option value="South">South</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="landmarks">‚òÖ Nearby Landmarks</label>
                    <input type="text" id="landmarks" name="landmarks" placeholder="e.g. School, Park, Temple">
                </div>
                <div class="form-group">
                    <label for="description">‚òÖ Property Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                 <div class="form-group">
                    <label for="email">‚òÖ Email Address</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="mobile">‚òÖ Mobile Number</label>
                    <input type="text" id="mobile" name="mobile">
                </div>
            </div>

            <div class="form-section">
                <h2>OPTIONAL FILTERS</h2>
                <div class="form-group">
                    <label for="area">‚òÖ Area (sqft)</label>
                    <input type="text" id="area" name="area">
                </div>
                <div class="form-group">
                    <label for="road_width">‚òÖ Road Width</label>
                    <input type="text" id="road_width" name="road_width">
                </div>
                <div class="form-group">
                    <label for="distance_main_road">‚òÖ Distance to Main Road / Market</label>
                    <input type="text" id="distance_main_road" name="distance_main_road">
                </div>
                <div class="form-group">
                    <label for="zoning">‚òÖ Zoning Type</label>
                    <select id="zoning" name="zoning">
                        <option value="Residential">Residential</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Agricultural">Agricultural</option>
                    </select>
                </div>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn" name="submit_action" value="submit">SUBMIT LISTING</button>
                <button type="submit" class="btn btn-secondary" name="submit_action" value="save_draft">SAVE DRAFT</button>
            </div>
        </form>
    </div>

    <div class="footer">
        Terms & Privacy
    </div>
</body>
</html>
